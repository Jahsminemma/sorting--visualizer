<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sorting & Searching Visualizer</title>
</head>
<body>
    
    <!-- Navbar Starts -->
    <div class="navbar" id="navbar">
        <a id="random" onclick="Render()">Random</a>
        
        <span class="options">
            <select name="Algorithm" id="menu" class="algo-menu">
                <option value="0">Algorithm</option>
                <option value="1">Bubble Sort</option>
                <option value="2">Selection Sort</option>
                <option value="3">Insertion Sort</option>
                <option value="4">Merge Sort</option>
                <option value="5">Quick Sort</option>
                <option value="6">Heap Sort</option>
            </select>
        </span>

        <span class="options">
            <select name="Size" id="menu" class="size-menu">
                <option value="0">Size</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </span>

        <span class="options">
            <select name="Algorithm" id="menu" class="speed-menu">
                <option value="0">Speed</option>
                <option value="0.5">0.50x</option>
                <option value="0.75">0.75x</option>
                <option value="1">1.00x</option>
                <option value="2">2.00x</option>
                <option value="4">4.00x</option>
            </select>
        </span>

        <a class="start">Start!</a>
        <a class="icon"><i class="fa fa-bars"></i>
    </div>
    <!-- Navbar Ends -->


    <!-- Main frame starts -->
    <div class="frame">
        <div class="array"></div>
    </div>
    <!-- Main frame ends -->

    <!-- Footer starts here -->
    <footer>
        <p>
            Created with <i class="fa fa-heart" style="color: #FF5252"></i> by
            <a href="https://www.linkedin.com/in/mansimar-anand/" target="_blank" class="link">
                Mansimar Anand
            </a>
        </p>
    </footer>
    <!-- Footer ends here -->


    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/algorithms.js"></script>

</body>
</html>
